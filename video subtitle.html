<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <h2>video - HTML 5</h2>
        <button type="button" onclick="playvid()">play video</button>
        <button type="button" onclick="pausevid()">pause video</button>
        <button type="button" onclick="duration()">duration</button>
        <button type="button" onclick="controlon()">control on</button>
        <button type="button" onclick="controloff()">control off</button>
    </p>

    <div style="text-align:center;">
    <video id="fur~sunshine" controls>
        <source src="fur-sunshine.mp4" type="video/mp4">
        <track label="english" kind="subtitles" srclang="en"
        src="subtitles-en" default>
    </video>

    <remove fileextension=".vtt"/>
    <mimemap fileExtension=".vtt" mimetype="text/vtt"/>



    
</body>
<script>
    var vid = document.getElementById("myvideo");
    function playvid(){
        vid.play();
        vid.loop = true;
    }
    function pausevid(){
        vid.pause();
    }
    function duration (){
        alert (vid.duration);
    }
    function controlon(){
        vid.controls = true;
        vid.load();
    }
    function controloff(){
        vid.controls = false;
        vid,load();
    }

</script>
</html>
